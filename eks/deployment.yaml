apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer-bank-api-deployment
  labels:
    app: transfer-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transfer-bank-api
  template:
    metadata:
      labels:
        app: transfer-bank-api
    spec:
      containers:
      - name: transfer-bank-api
        image: 502320843173.dkr.ecr.ap-southeast-1.amazonaws.com/banktransfer:5a6fb7bac1a1bb0224f403a61885381cb7a5b7c6
        imagePullPolicy: Always
        ports:
        - containerPort: 8080